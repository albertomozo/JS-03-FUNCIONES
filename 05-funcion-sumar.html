<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>funciones</title>
    <style>
        
        #container{
            padding: 100px;
            font-family: helvetica;
        }
        
    </style>
    
    
    <script> 
        function sumar(x){
            total=(x+10);
            document.write("<p>El resultado de la suma es: "+total+"</p>");
        }
    </script>
    
    
</head>

<body>
   
   <div id="container">
       
       <h1>FUNCIÓN CON ARGUMENTO</h1>
       <p>Las funciones son uno de los elementos más importantes de cualquier lenguaje de programación actual. <br>
       Una función JavaScript es un fragmento de código que puede ser invocado para realizar tareas o devolver un resultado.</p>
       
       
    <script>
// dato numerico no se puede poner entre comillas!SALE 510 EN VEZ DE 15
           sumar("15"); // esto es un ERROR 
           sumar(25); // esta es la forma CORRECTA
           sumar(68);
    </script>


  
   </div>
    
</body>
</html>
