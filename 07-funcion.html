<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>funciones</title>
    <style>
        
        #container{
            padding: 100px;
            font-family: helvetica;
        }
        
    </style>
    
    <script>
    function saludo(){
        // pedir dato
         nom=prompt("como te llamas?","");
        // mostrar 
        document.getElementById("txt").innerHTML="Hola "+nom+" como estás?";
    }
    </script>
    
</head>

<body>
   
   <div id="container">
       <h1>FUNCIÓN</h1>
       <p>Las funciones son uno de los elementos más importantes de cualquier lenguaje de programación actual. <br>
       Una función JavaScript es un fragmento de código que puede ser invocado para realizar tareas o devolver un resultado.</p>
       
       <p id="txt"></p>
       
       <button onclick="saludo()">Pedir nombre</button>


  
   </div>
    
</body>
</html>
