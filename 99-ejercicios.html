<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicios JS Cotidianos</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h2 {
      color: #333;
    }
    .card {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="number"] {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      padding: 8px 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .resultado {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Práctica con funciones en JavaScript</h1>

  <!-- CALCULADORA DE PROPINA -->
  <div class="card">
    <h2>1. Calculadora de Propina</h2>
    <label>Importe (€): <input type="number" id="cuenta" /></label>
    <label>Propina (%) <input type="number" id="porcentaje" /></label>
    <button onclick="calcularPropina()">Calcular</button>
    <div class="resultado" id="resultadoPropina"></div>
  </div>

  <!-- CONVERSOR CELSIUS A FAHRENHEIT -->
  <div class="card">
    <h2>2. Conversor Celsius a Fahrenheit</h2>
    <label>Temperatura (°C): <input type="number" id="celsius" /></label>
    <button onclick="convertirCelsiusAFahrenheit()">Convertir</button>
    <div class="resultado" id="resultadoFahrenheit"></div>
  </div>

  <!-- CALCULADORA DE IMC -->
  <div class="card">
    <h2>3. Calculadora de IMC</h2>
    <label>Peso (kg): <input type="number" id="peso" step="0.1" /></label>
    <label>Altura (m): <input type="number" id="altura" step="0.01" /></label>
    <button onclick="calcularIMC()">Calcular</button>
    <div class="resultado" id="resultadoIMC"></div>
  </div>

  <script>
    function calcularPropina() {
      const cuenta = parseFloat(document.getElementById('cuenta').value);
      const porcentaje = parseFloat(document.getElementById('porcentaje').value);
      if (isNaN(cuenta) || isNaN(porcentaje)) {
        document.getElementById('resultadoPropina').innerText = "Introduce valores válidos.";
        return;
      }
      const propina = cuenta * (porcentaje / 100);
      const total = cuenta + propina;
      document.getElementById('resultadoPropina').innerText =
        `Propina: ${propina.toFixed(2)} €, Total: ${total.toFixed(2)} €`;
    }

    function convertirCelsiusAFahrenheit() {
      const celsius = parseFloat(document.getElementById('celsius').value);
      if (isNaN(celsius)) {
        document.getElementById('resultadoFahrenheit').innerText = "Introduce una temperatura válida.";
        return;
      }
      const fahrenheit = (celsius * 9/5) + 32;
      document.getElementById('resultadoFahrenheit').innerText =
        `${celsius}°C = ${fahrenheit.toFixed(1)}°F`;
    }

    function calcularIMC() {
      const peso = parseFloat(document.getElementById('peso').value);
      const altura = parseFloat(document.getElementById('altura').value);
      if (isNaN(peso) || isNaN(altura) || altura <= 0) {
        document.getElementById('resultadoIMC').innerText = "Introduce peso y altura válidos.";
        return;
      }
      const imc = peso / (altura * altura);
      let mensaje = "";
      if (imc < 18.5) mensaje = "Bajo peso";
      else if (imc < 25) mensaje = "Normal";
      else if (imc < 30) mensaje = "Sobrepeso";
      else mensaje = "Obesidad";

      document.getElementById('resultadoIMC').innerText =
        `Tu IMC es ${imc.toFixed(2)} (${mensaje})`;
    }
  </script>

</body>
</html>
