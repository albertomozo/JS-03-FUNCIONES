<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>funciones</title>
    <style>
        
        #container{
            padding: 100px;
            font-family: helvetica;
        }
        
    </style>
    
    <script>
    function cubo(){
        // pedir dato
        x=prompt("escribe un número para calcular su cubo");
        // comprobar
        if(isNaN(x) == true){
            // mensaje de error
            document.getElementById("txt").innerHTML="ERROR, solo número!!";
           }else{
            // calcular
           total=(x*x*x);
               // mostrar
            document.getElementById("txt").innerHTML="El cubo de "+x+" es "+total;
           }
        
    }
    </script>
    
</head>

<body> 
   <div id="container">
       
       <h1>FUNCIÓN</h1>
       <p>Las funciones son uno de los elementos más importantes de cualquier lenguaje de programación actual. <br>
       Una función JavaScript es un fragmento de código que puede ser invocado para realizar tareas o devolver un resultado.</p>
       
       <p id="txt"></p>  
       
       <script>
            cubo();
       </script>


  
   </div>
    
</body>
</html>
