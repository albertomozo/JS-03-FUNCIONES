<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>funciones</title>
    <style>
        
        #container{
            padding: 100px;
            font-family: helvetica;
        }
        
    </style>
    
    <script>
    function cubo(){
        const x=document.getElementById('numero').value;
        console.log(x);
        // comprobar
        if(isNaN(x) == true){
                // mensaje de error
                document.getElementById("txt").innerHTML="ERROR, solo número!!";
           }else{
                // calcular
                total=(x*x*x);
               // mostrar
                document.getElementById("txt").innerHTML="El cubo de "+x+" es "+total;
           }
        
    }
    </script>
    
</head>

<body> 
   <div id="container">
       
       <h1>FUNCIÓN</h1>
       <p>Las funciones son uno de los elementos más importantes de cualquier lenguaje de programación actual. <br>
       Una función JavaScript es un fragmento de código que puede ser invocado para realizar tareas o devolver un resultado.</p>
       <input type="number" id="numero" placeholder="Introduce un numero" >
       <button id="btn" onclick="cubo()" >calcular cubo</button>
       <p id="txt"></p>  
       
      


  
   </div>
    
</body>
</html>
