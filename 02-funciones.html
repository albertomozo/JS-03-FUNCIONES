<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>funciones</title>
    <style>
        
        #container{
            padding: 100px;
            font-family: helvetica;
        }
        
    </style>
    
    
    <script> 
        // definir la función, no tiene que estar en el head si o si...!
            
        function eo(){
            document.getElementById("txt").innerHTML="Kaixo, saludo desde una función.";
            document.getElementById("txt").style.backgroundColor="green";
            document.getElementById("txt").style.color="white";
            document.getElementById("txt").style.padding="20px";
        }
    </script>
    
</head>
<body>
   
   <div id="container">
       
       <h1>FUNCIONES</h1>
       <p>Las funciones son uno de los elementos más importantes de cualquier lenguaje de programación actual. <br>
       Una función JavaScript es un fragmento de código que puede ser invocado para realizar tareas o devolver un resultado.</p>
       <br>
       
       <button onclick="eo()">Mostrar</button> <!-- llamada a la función -->
       
       <p id="txt"></p> 

  
   </div>
    
</body>
</html>
