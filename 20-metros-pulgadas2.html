<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>funciones</title>
    <style>
        
        #container{
            padding: 100px;
            font-family: helvetica;
        }
        .oculto{
            display: none;
        }
        .visible{
            display: block;
        }
        
        
    </style>
    
    <script>
        
    function map(){
        
        //pedir dato
        metro=prompt("introduce metros","");
        
        // si no se pone ==true sale igual de bien
        if(isNaN(metro)){ 
            document.getElementById("txt").innerHTML="ERROR, esto no es un número";
            
        }else{
            pulgada=(metro*100)/2.54;
            pulgada=pulgada.toFixed(2);
                
            document.getElementById("txt").innerHTML=metro+" metros son  "+pulgada+" pulgadas";
        }
           
    }
         
    function pam(){
        
        pulgada=prompt("introduce pulgadas","");
        
        if(isNaN(pulgada)==true){
            document.getElementById("txt").innerHTML="ERROR, esto no es un número";
        }else{
            metro=(pulgada*2.54)/100;
            metro=metro.toFixed(2);
            document.getElementById("txt").innerHTML=pulgada+" pulgadas son "+metro+" metros"; 
        }
    }
        
    </script>
    
</head>

<body>
   
   <div id="container">
       
    <h1>Función METROS A PULGADAS</h1>
    <p>Escribe el código de una función a la que se pasa como parámetro un número entero (metros) y devuelve como resultado el cálculo de metros a pulgadas. Mostrar el resultado en pantalla.</p>
    
    <p id="txt"></p>
    
    <button onclick="map()">Metros a Pulgadas</button>
    <button onclick="pam()">Pulgadas a Metros</button>
    
       
       
   </div>
    
</body>
</html>
