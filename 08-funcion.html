<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>funciones</title>
    <style>
        
        #container{
            padding: 100px;
            font-family: helvetica;
        }
        
    </style>
    
    <script>
        
    function nomape(n,a){
        document.getElementById("txt").innerHTML="Bienvenido "+n+" "+a;
    }
    
    </script>
    
</head>

<body>
   
   <div id="container">
       
       <h1>FUNCIÓN CON ARGUMENTOS</h1>
       
       <p>Las funciones son uno de los elementos más importantes de cualquier lenguaje de programación actual. <br>
       Una función JavaScript es un fragmento de código que puede ser invocado para realizar tareas o devolver un resultado.</p>
       
       <p id="txt"></p>
       
       <button onclick="nomape('Jon','Goñi')">Función con Argumentos</button>


  
   </div>
    
</body>
</html>
