<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>funciones</title>
    <style>
        
        #container{
            padding: 100px;
            font-family: helvetica;
        }
        
    </style>
    
    <script> 
        
        // codigos preparados a la espera de una llamada. No se ve si lo previsualizamos sin ninguna llamada de por medio.
        
        // definir la función
        function saludo(){
            document.write("<p>Hola, este saludo es desde una función. </p>");
            document.getElementById("txt").innerHTML="Hola, otro saludo desde una función.";
        }
    
    </script>
    
</head>

<body>
   
   <div id="container">
       
       <h1>FUNCIONES</h1>
       <p>Las funciones son uno de los elementos más importantes de cualquier lenguaje de programación actual. <br>
       Una función JavaScript es un fragmento de código que puede ser invocado para realizar tareas o devolver un resultado.</p>
       
       <p id="txt"></p> 
       
       
       <script> 
           // llamada a la función
           saludo();
       </script>
       
       
       
       
       
   </div>
    
</body>
</html>
